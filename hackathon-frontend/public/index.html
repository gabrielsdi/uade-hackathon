<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/index.css">
    </head>
    <body>
        <div class="container">
            <form>
            <div class="image-cont">
                <h1>UADE Hackathon</h1>
                <img src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/mail-512.png">
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Tu Email</span>
                        </div>
                        <input type="text" class="form-control" placeholder="ingresa tu email" id="email" aria-label="email" aria-describedby="basic-addon1">
                      </div>      
                      
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Tu password</span>
                        </div>
                        <input type="password" class="form-control" placeholder="ingresa tu password" id="password" aria-label="password" aria-describedby="basic-addon1">
                      </div> 
                      
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Asunto</span>
                        </div>
                        <input type="text" class="form-control" placeholder="escribe algo..." id="subject" aria-label="subject" aria-describedby="basic-addon1">
                      </div>   

                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Comentarios</span>
                        </div>
                        <textarea class="form-control" aria-label="textEmail" id="textEmail"></textarea>
                      </div>
                
                      <button type="button" class="btn btn-primary" id="submit" onclick="sendEmail()">Enviar Email</button>
                </div>
            </div>
              
            </form>
          </div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="../js/index.js"></script>
    </body>
</html>
